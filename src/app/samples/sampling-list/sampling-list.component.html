<h2>Sampling List</h2>
<div class="header">
	<div>Sample Name</div>
	<div>Notes</div>
	<div>STRs</div>
	<div>Mito</div>
	<div>Priority</div>
	<div>Analyst</div>
	<div>Cleaned</div>
	<div>Cleaned Date</div>
	<div>Sampled</div>
	<div>Sampled Date</div>
	<div>Assign to extraction</div>
</div>
<app-sample 
	*ngFor = "let sample of samples; let i = index"
	[sample] = "sample"
	[index] = "i">
</app-sample>
