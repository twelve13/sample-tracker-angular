<div class="extraction-info" [ngClass]="{'buffer-added' : extractionSet.bufferAdded, 'extracted' :  extractionSet.wasExtracted}">
	<div>{{extractionSet.name}}</div>
	<div>{{extractionSet.type}}</div>
	<div>{{extractionSet.analyst}}</div>
	<div>{{extractionSet.notes}}</div>
	<div>{{extractionSet.bufferAdded ? "&#x2714;" : ""}}</div>
	<div>{{extractionSet.bufferAddedDate}}</div>
	<div>{{extractionSet.wasExtracted ? "&#x2714;" : ""}}</div>
	<div>{{extractionSet.extractedDate}}</div>
	<div><ul>
		<li *ngFor="let sample of extractionSet.samples">{{sample.name}}</li>
	</ul></div>
</div>
